<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign_Up </title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
<div>
<h1>User_Sign Up Form</h1>
</div>
<form th:action="@{/process_register}" method="post"
 style="max-width: 600px; margin: 0 auto;"
 th:object="${user}">
 
 <div class="m-3">
 
 <div class="form-group row">
 <label class="col-form-label col-4" >E-mail</label>
 <div class="col-8">
 <input type="email" class="form-control" th:field="*{email}" required />
 </div>
 </div>
 
 <div class="form-group row">
 <label class="col-form-label col-4" >Password</label>
 <div class="col-8">
 <input type="password" class="form-control" th:field="*{password}" required
 minlength="6" maxlength="10" />
 </div>
 </div>
 
 <div class="form-group row">
 <label class="col-form-label col-4" >First Name</label>
 <div class="col-8">
 <input type="text" class="form-control" th:field="*{firstName}" required 
 minlength="2" maxlength="20" />
 </div>
 </div>
 
 <div class="form-group row">
 <label class="col-form-label col-4" >Last Name</label>
 <div class="col-8">
 <input type="text" class="form-control" th:field="*{lastName}" required 
  minlength="2" maxlength="20" />
 </div>
 </div>
 
 <div class="form-group row">
 <label class="col-form-label col-4" >Date of Birth</label>
 <div class="col-8">
 <input type="date" class="form-control" th:field="*{dob}" required 
 />
 </div>
 </div>

 <div class="form-group row">
 <label class="col-form-label col-4" >Marital Statusr</label>
 <div class="col-8">
 <select th:field="*{maritalStatus}" class="form-control">
    <option th:value="'Single'" th:text="Single"></option>
    <option th:value="'Maried'" th:text="Maried"></option>
    <option th:value="'Divorced'" th:text="Divorced"></option>
    <option th:value="'Widowed'" th:text="Widowed"></option>
</select>
 </div>
 </div>
 
 
 <div class="form-group row">
 <label class="col-form-label col-4" >Gender</label>
 <div class="col-8">
 <select th:field="*{gender}" class="form-control">
    <option th:value="'Male'" th:text="Male"></option>
    <option th:value="'Female'" th:text="Female"></option>
</select>
 </div>
 </div>
 
  <div class="form-group row">
 <label class="col-form-label col-4" >Nationality</label>
 <div class="col-8">
 <input type="text" class="form-control" th:field="*{nationality}" required 
 />
 </div>
 </div>
 <div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
 </div>
 </div>

</form>
</div>

</body>
</html>
