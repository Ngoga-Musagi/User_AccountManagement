<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign_Up </title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
<div>
<h1>Reset_Password</h1>
</div>
<form th:action="@{/reset_password}" method="post"
 style="max-width: 600px; margin: 0 auto;"
 th:object="${user}">
 
 <div>
  <p>E-mail: <b>[[${#request.userPrincipal.principal.username}]]</b></p>
 
 <div class="form-group row">
 <label class="col-form-label col-4" >E-mail</label>
 <div class="col-8">
 <input type="email" class="form-control" value="" th:field="*{email}" required />
 </div>
 </div>
 
 <div class="form-group row">
 <label class="col-form-label col-4" >Password</label>
 <div class="col-8">
 <input type="password" class="form-control" th:field="*{password}" required
 minlength="6" maxlength="10" />
 </div>
 </div>
 
 <div>
  <button type="submit" class="btn btn-primary">Confirm</button>
 </div>
 </div>

</form>
</div>

</body>
</html>
